
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bindd = $mainMod, RETURN, Opens your preferred terminal emulator ($terminal), exec, $terminal
bindd = $mainMod SHIFT, S, Screen capture selection, exec, $capturing
bindd =  , PRINT, screen capture selection, exec, $capturing
bindd = $mainMod SHIFT, A, Screen capture selection, exec, $monitorcap
bindd = $mainMod, Q, Closes (not kill) current window, killactive,
bindd = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bindd = $mainMod, V, Switches current window between floating and tiling mode, togglefloating,
bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod, Y, Pin current window (shows on all workspaces),pin
bindd = $mainMod, J, Toggles curren window split mode, togglesplit, # dwindle
bindd = $mainMod, W, Browser, exec, $browser


# ======= Pickers ================
bindd = $mainMod, Semicolon, Runs your application launcher, exec, $applauncher
bindd = $mainMod, K, kaomoji, exec, ~/.config/rofi/scripts/kaomoji/kaomoji.sh
bindd = $mainMod, Period, pass, exec, 1password --quick-access

# ======= Grouping Windows =======
bindd = $mainMod SHIFT, K, Toggles current window group mode (ungroup all related), togglegroup,
bindd = $mainMod, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob	#Mutes player audio

# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5% 	#Increases brightness 5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%- 	#Decreases brightness 5%
bindd = $mainMod SHIFT, P, Runs the calculator application, exec, gnome-calculator
bindd = $mainMod, L, Lock the screen, exec, $lock_menu
bindd = $mainMod SHIFT, L, sleep and lock, exec, swayidle -w timeout 1 '$lock -c 000000' before-sleep '$lock -c 000000'
bindd = $mainMod, U, Reload/restarts Waybar, exec, killall -SIGUSR2 waybar

# ======= Submapping =======
# leader-like. lets you move to deeper maps
bindd = $mainMod, Space, Leader map, submap, leader

submap = leader
bindd = , w, Window management, submap, window
bindd = , g, go to, submap, goto

bind = , catchall, submap, reset

submap = reset

# window management
submap = window
bindd = , n, Move focus to the left, movefocus, l
bind = , n, submap, reset 
bindd = , o,  Move focus to the right, movefocus, r
bind = , o, submap, reset 
bindd = , i, Move focus upwards, movefocus, u
bind = , i, submap, reset 
bindd = , e, Move focus downwards, movefocus, d
bind = , e, submap, reset 

bindd = , m, Move submap, submap, move
submap = move
bindd = , n, Move active window to the left, movewindow, l
bindd = , o, Move active window to the right, movewindow, r
bindd = , i, Move active window upwards, movewindow, u
bindd = , e, Move active window downwards, movewindow, d

bind = , catchall, submap, reset
submap = window

bindde = , right, Resize to the right (resizing mode), resizeactive, 15 0
bindde = , left, Resize to the left (resizing mode), resizeactive, -15 0
bindde = , up, Resize upwards (resizing mode), resizeactive, 0 -15
bindde = , down, Resize downwards (resizing mode), resizeactive, 0 15

bindd = , k, kill :3, killactive
bind = , k, submap, reset 
bind = , catchall, submap, reset

submap = reset

# goto (workspaces, etc)
submap = goto

bindd = , 1, Switch to workspace 1, workspace, 1
bind = , 1, submap, reset 
bindd = , 2, Switch to workspace 2, workspace, 2
bind = , 2, submap, reset 
bindd = , 3, Switch to workspace 3, workspace, 3
bind = , 3, submap, reset 
bindd = , 4, Switch to workspace 4, workspace, 4
bind = , 4, submap, reset 
bindd = , 5, Switch to workspace 5, workspace, 5
bind = , 5, submap, reset 
bindd = , 6, Switch to workspace 6, workspace, 6
bind = , 6, submap, reset 
bindd = , 7, Switch to workspace 7, workspace, 7
bind = , 7, submap, reset 
bindd = , 8, Switch to workspace 8, workspace, 8
bind = , 8, submap, reset 
bindd = , 9, Switch to workspace 9, workspace, 9
bind = , 9, submap, reset 
bindd = , 0, Switch to workspace 10, workspace, 10
bind = , 0, submap, reset 

bindd = , m, move to workspace,submap, movetoworkspace 
submap = movetoworkspace

bindd = , 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bind = , 1, submap, reset 
bindd = , 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bind = , 2, submap, reset 
bindd = , 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bind = , 3, submap, reset 
bindd = , 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bind = , 4, submap, reset 
bindd = , 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bind = , 5, submap, reset 
bindd = , 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bind = , 6, submap, reset 
bindd = , 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bind = , 7, submap, reset 
bindd = , 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bind = , 8, submap, reset 
bindd = , 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bind = , 9, submap, reset 
bindd = , 0, Move window silently to workspace 10, movetoworkspacesilent, 10
bind = , 0, submap, reset 

bind = , catchall, submap, reset
submap = goto

bind = , catchall, submap, reset
submap = reset
# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindd = $mainMod, mouse:272, Move the window towards a direction, movewindow
# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow	#Resize the window towards a direction
bindm = $mainMod, mouse:272, movewindow		#Drag window  
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [0-9]

# ======= Workspace Actions =======

# With $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, slash, Switch to the previous workspace, workspace, previous
# Special workspaces (scratchpads)
bindd = $mainMod, minus, Move active window to Special workspace, movetoworkspace,special
bindd = $mainMod, equal, Toggles the Special workspace, togglespecialworkspace, special
bindd = $mainMod, F1, Call special workspace scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod ALT SHIFT, F1, Move active window to special workspace scratchpad, movetoworkspacesilent, special:scratchpad

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}

source = ~/.config/hypr/config/custom/keybinds.conf
