# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  bindings.commands:
    global:
      caret:
        E: scroll up
        I: scroll right
        M: scroll left
        N: scroll down
        e: move-to-prev-line
        f: move-to-end-of-word
        i: move-to-next-char
        m: move-to-prev-char
        n: move-to-next-line
      normal:
        ',': scroll-page 0 0.5
        .: scroll-page 0 -0.5
        <Ctrl+.>: spawn --userscript 1pass.js
        C+.: spawn --userscript 1pass.js
        E: tab-next
        H: search-prev
        I: tab-prev
        K: tab-close
        N: back
        O: forward
        S: mode-enter insert
        a: mode-enter insert
        e: scroll down
        h: search-next
        i: scroll up
        k: cmd-repeat-last
        n: scroll left
        o: scroll right
        s: cmd-set-text -s :open
        t: cmd-set-text -s :open -t
        u: undo
  colors.completion.category.border.top:
    global: '#3c3836'
  colors.completion.category.fg:
    global: '#83a598'
  colors.completion.even.bg:
    global: '#282828'
  colors.completion.fg:
    global:
    - '#ebdbb2'
    - '#8ec07c'
    - '#fabd2f'
  colors.completion.item.selected.bg:
    global: '#7c6f64'
  colors.tabs.pinned.selected.odd.bg:
    global: '#d5c4a1'
  colors.tabs.pinned.selected.odd.fg:
    global: '#282828'
  colors.tabs.selected.even.bg:
    global: '#d5c4a1'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#d5c4a1'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.enabled:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.notifications.enabled:
    https://www.youtube.com: false
  content.user_stylesheets:
    global:
    - userstyles/twitter.css
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: default_size default_family
  fonts.default_family:
    global: Noto Sans CJK JP
  fonts.prompts:
    global: default_size default_family
  fonts.tooltip:
    global: default_size default_family
  fonts.web.family.cursive:
    global: default_family
  fonts.web.family.fantasy:
    global: default_family
  fonts.web.family.fixed:
    global: default_family
  fonts.web.family.sans_serif:
    global: default_family
  fonts.web.family.serif:
    global: default_family
  fonts.web.family.standard:
    global: default_family
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.max_width:
    global: 500
  tabs.min_width:
    global: 400
  tabs.width:
    global: 15%
